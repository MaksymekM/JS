<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fav</title>
</head>
<body>
<script>

let favorites = JSON.parse(localStorage.getItem('favorites'));
for (let user of favorites) {
    let userDiv = document.createElement('div');
    userDiv.innerText = user.name +' ';
    document.body.append(userDiv)
}

</script>
</body>
</html>
